{% extends "base.html" %}

{% block content %}
<div class="main-content">

    {% set active_tab = 'Chart Review' %}
    {% include "tabs.html" %}

    <div class="section">

      {% for note in patient.notes %}

        <form action="{{ url_for('open_note') }}" method="post" id="openNoteForm-{{ note.id }}">
          <input type="hidden" name="mrn" value="{{ patient.mrn }}">
          <input type="hidden" name="encounter" value="{{ patient.encounter }}">
          <input type="hidden" name="note_id" value="{{ note.id }}">
        </form>

        <div class="note" onclick="document.getElementById('openNoteForm-{{ note.id }}').submit();">
          <div class="note-header">
            <span>{{ note.time }}</span>
            <span>{{ note.type }}</span>
            <span>{{ note.author }}</span>
            <span>{{ note.enc_type }}</span>
            <span>{{ note.enc_dept }}</span>
          </div>
        </div>

      {% endfor %}

      
    </div>
</div>
{% endblock %}
